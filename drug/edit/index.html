<script>
    require(['jquery', 'main', 'layer', 'autosize', 'portal', 'dynamicline', 'selectize', 'selectize_ext'], function ($, main, layer, autosize, portal) {
        getData(function(){
            formSetValue(".cards",resultData)
            // 自适应高度
            autosize($('textarea'));
            initDatetimePicker($("#approval_date"),{
                defaultDate:resultData.approval_date,
                maxDate:new Date(),
            });
        })
            
        
    });
    
    /***获取默认数据**/
    function getData(callBack){
        callBack=callBack?callBack:function(){};
        var id=geturl("id");
        ajaxFns({id:id},function(res){
            if(res.data && res.data.length>0){
                resultData=res.data[0];
                callBack(resultData)
            }
        },ipDress+"/des/drug")

    }
    /**提交代码**/
    function submits(event){
        var e=window.event||event; //消除浏览器差异
        e.preventDefault();
        var id=geturl("id");
        var datas=serializeArray("form.cards") //序列化表单;
        datas.id=id;
        datas._methods="updata";
        ajaxFns(datas,function(res){
            if(res.success=="true"){
                layer.msg("修改成功",{icon:1})
            }
        },ipDress+"/des/drug")
    }
</script>
