<script type="text/javascript" src="https://cdn.staticfile.org/require.js/2.3.6/require.min.js"></script>
<script type="text/javascript" src="/static/plugins/tabler-0.0.32/js/tabler.js"></script>
<script type="text/javascript" src="/static/js/admin.js"></script>
<script>
    var currentpage=1
    var linePages=10;
    var prmissions=[]; //权限列表
    var dt="";
    var columns = [
        {
            title: '疾病名称',
            target: 0,
            data: function (item) {
                return item.name;

            }
        },
        {
            title: '说明',
            target: 1,
            
            data: function (item) {
                return '<div class="ellipses" style="word-wrap:break-word;">'+item.descriptions+'</div>';
            }
        },
        {
            title: '',//'<a class="icon" href="/admin/drug/add"><i class="fe fe-plus"></i></a>',
            target: 5,
            className: "text-right",
            data: function (item) {
                var operations ='';
                var edit_btn=indexof(prmissions, "edit")?'<a href="/admin/disease/edit?id=' + item.id + '" class="dropdown-item" target="_blank"><i class="dropdown-icon fe fe-edit-2"></i> 编辑</a>':''
                var delete_btn=indexof(prmissions, "delete")? '<a href="javascript:void(0)" class="dropdown-item removes"><i class="dropdown-icon fe fe-trash"></i> 删除</a>':''
                if(indexof(prmissions, "edit") || indexof(prmissions, "delete")){
                    operations += 
                        '<div class="item-action dropdown">'+
                            '<a href="javascript:void(0)" data-toggle="dropdown" class="icon"><i class="fe fe-more-vertical"></i></a>'+
                            '<div class="dropdown-menu dropdown-menu-right">'+
                                edit_btn+
                                delete_btn+
                            '</div>'+
                        '</div>'
                }
                return operations;
            }
        }
    ];
    requirejs(['jquery', 'admin',  'datatables.bootstrap4', 'layer_ext', 'tool', 'pages', 'headerjs'], function($, admin) {
        $(function(){
            ajxaData(1)
            $("#pages").pageclick(function(page){
                currentpage=page;
                ajxaData(page)
            })
            /***点击搜索**/
            $(".search-btn").on("click",function(){
                currentpage=1
                ajxaData(1,linePages)     
            })
            /***点击删除**/
            $('table').delegate('tr td .removes','click',  function () {
                var tr = $(this).closest('tr');
                var row = dt.row(tr);
                var trDatas=row.data();
                var id=trDatas.id;
                layerConfirm('是否确认删除?',function(index){
                    var datas={_methods:"delete",id:id};
                    ajaxFns(datas,function(res){
                        if(res.success=="true"){
                            layer.close(index);
                            layer.msg("删除成功",{icon:1},function(){
                                ajxaData(currentpage)
                            })
                        } else{
                            layer.close(index);
                            layer.msg(res.resultMsg,{icon:2})
                        }
                    },ipDress+"/des/admin/disease")
                })
            })
        })
        function ajxaData(page){
            page=page?page:currentpage;
            var searchval=removeNull($("#searchVal").val());
            var searchkey=checkNull($("#searchVal").attr("data-key"))?"name":$("#searchVal").attr("data-key");
            var objs={page:page,size:linePages}
            searchval!=""?objs[searchkey]="%"+searchval+"%":"";
            ajaxFns(objs,function(res){
                if(res.success=="true"){
                    var datas=res.data;
                    datas.map(function(obj){
                        obj.descriptions=cutstr(obj.description,62)
                    })
                    var counts=res.recordsFiltered;
                    prmissions=res.prmissions;
                    indexof(prmissions,"add")? $(".btn-container .addbtn_container").html('<a class="addBtn icon" href="/admin/disease/add"><i class="fe fe-plus"></i>新增</a>'):"";
                    var newcolumns=setTablepers(columns, prmissions, "edit,delete")/***设置表格操作栏，根据权限判断是否显示 */
                    initDataTables($(".table"), datas, {"columns": newcolumns, "dom": "lftip"});
                    dt=initDataTables($(".table"), datas, {"columns": newcolumns, "dom": "lftip"});
                    pagination(page,counts,linePages)
                } 
            },ipDress+"/des/admin/disease",{erro:function(){
                initDataTables($(".table"), "数据加载失败", {"columns": columns, "dom": "lftip"});
            }})
        }
    });
</script>

</body>
