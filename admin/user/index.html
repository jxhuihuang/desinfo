<script>
    var currentpage=1
    var linePages=10;
    var prmissions=[]; //权限列表
    var dt="";
    var columns = [
        {
            title: '头像',
            target: 0,
            className: "text-center w-1",
            data: function (item) {
                var avatar="";
                if(item.avatar && item.avatar!="default.png"){
                    avatar= img_ipDress+item.avatar;
                }else{
                    avatar=img_ipDress+default_avatar;
                }
                return '<span class="avatar" style="background-image: url(' + avatar + ')"></span>';

            }
        },
        {
            title: '用户名',
            target: 1,
            data: function (item) {
                return item.username;
            }
        },
        {
            title: '名称',
            target: 2,
            data: function (item) {
                return item.name;
            }
        },
        {
            title: '电话',
            target: 3,
            data: function (item) {
                return item.phone;
            }
        },
        {
            title: '部门',
            target: 4,
            data: function (item) {
                return item.dept;
            }
        },
        {
            title: '角色',
            target: 5,
            data: function (item) {
                return item.roles_name;
            }
        },
        {
            title: '排序',
            target: 6,
            className: "text-center",
            data: function (item) {
                return item.seq;
            }
        },
        {
            title: '状态',
            target: 7,
            className: "text-center",
            data: function (item) { 
                return item.active==1? '<span class="status-icon bg-success"></span>':item.active==0?'<span class="status-icon bg-warning"></span>':'<span class="status-icon bg-danger"></span>';
            }
        },
        {
            title: '', //'<a class="icon" href="/admin/user/add"><i class="fe fe-plus"></i></a>',
            target: 8,
            className: "text-right",
            data: function (item) {
                var operations='';
                var edit_btn=indexof(prmissions, "edit")?'<a href="/admin/user/edit?id=' + item.id + '" class="dropdown-item" target="_blank"><i class="dropdown-icon fe fe-edit-2"></i> 编辑</a>':'';
                var detail_btn=indexof(prmissions, "detail")?'<a href="/admin/user/detail?id=' + item.id + '" class="dropdown-item" target="_blank"><i class="dropdown-icon fe fe-eye"></i> 查看</a>':'';
                var review_btn=indexof(prmissions, "review") && item.active=="0"?'<a href="javascript:void(0)" class="dropdown-item approves"><i class="dropdown-icon fe fe-check"></i> 审核通过</a>':'';
                var delete_btn=indexof(prmissions, "delete") && item.roles!=admin_id?'<a href="javascript:void(0)" data-role="'+item.roles+'" class="dropdown-item removes" ><i class="dropdown-icon fe fe-trash"></i> 删除</a></div>':'';
                if(indexof(prmissions, "edit") || indexof(prmissions, "delete") || indexof(prmissions, "review") || indexof(prmissions, "detail") ){
                    operations += 
                    '<div class="item-action dropdown">'+
                        '<a href="javascript:void(0)" data-toggle="dropdown" class="icon"><i class="fe fe-more-vertical"></i></a>'+
                        '<div class="dropdown-menu dropdown-menu-right">'+
                            detail_btn+
                            edit_btn+
                            review_btn+
                            delete_btn+
                        '</div>'+
                   '</div>'
                }
                return operations;
            }
        }
    ];
       
    requirejs(['jquery', 'admin',  'datatables.bootstrap4', 'layer_ext', 'tool', 'pages', 'headerjs'], function($, admin) {
        $(function(){
            ajxaData(1)
            $("#pages").pageclick(function(pages){
                currentpage=pages
                ajxaData(pages);
            })
            /***点击搜索**/
            $(".search-btn").on("click",function(){
                currentpage=1
                ajxaData(1,linePages)  
            })
            /***点击删除**/
            $('table').delegate('tr td .removes','click',  function () {
                var tr = $(this).closest('tr');
                var row = dt.row(tr);
                var trDatas=row.data();
                var id=trDatas.id;
                layerConfirm('是否确认删除?',function(index){
                    var datas={_methods:"delete",id:id};
                    ajaxFns(datas,function(res){
                        if(res.success=="true"){
                            layer.close(index);
                            layermsg("删除成功",{icon:1},function(){
                                $(".card-footer .d-flex").html("")
                                ajxaData()
                            })
                            
                        } else{
                            layer.close(index);
                            layermsg(res.resultMsg,{icon:2})
                        }
                    },ipDress+"/des/admin/user")
                })
            })
            // 点击审核
            $('table').delegate('tr td .approves','click',  function () {
                var tr = $(this).closest('tr');
                var row = dt.row(tr);
                var trDatas=row.data();
                var id=trDatas.id;
                var datas={_methods:"approve",id:id,active:"1"};
                ajaxFns(datas,function(res){
                    if(res.success=="true"){
                        layermsg("审核成功",{icon:1},function(){
                            ajxaData()
                        })

                    } else{
                        layermsg(res.resultMsg,{icon:2})
                    }
                },ipDress+"/des/admin/user")
            });
        })
        function ajxaData(page){
            page=page?page:currentpage;
            var searchval=removeNull($("#searchVal").val());
            var searchkey=checkNull($("#searchVal").attr("data-key"))?"name":$("#searchVal").attr("data-key");
            var objs={page:page,size:linePages}
            searchval!=""?objs[searchkey]="%"+searchval+"%":"";
            ajaxFns(objs,function(res){
                if(res.success=="true"){
                    var datas=res.data;
                    var counts=res.recordsFiltered;
                    prmissions=res.prmissions;
                    indexof(prmissions,"add")? $(".btn-container .addbtn_container").html('<a class="addBtn icon" href="/admin/user/add"><i class="fe fe-plus"></i>新增</a>'):"";
                    var newcolumns=setTablepers(columns, prmissions, "detail,edit,delete,review")/***设置表格操作栏，根据权限判断是否显示 */
                    initDataTables($(".table"), datas, {"columns": columns, "dom": "lftip"});
                    dt=initDataTables($(".table"), datas, {"columns": columns, "dom": "lftip"});
                    pagination(page,counts,linePages)
                    // initDataTablesControls($(".card"));
                } 
            },ipDress+"/des/admin/user",{erro:function(){
                initDataTables($(".table"), "数据加载失败", {"columns": columns, "dom": "lftip"});
            }})
        }
    });
</script>
