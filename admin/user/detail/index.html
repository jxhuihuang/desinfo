<script type="text/javascript" src="https://cdn.staticfile.org/require.js/2.3.6/require.min.js"></script>

    <script>
        require(['jquery', 'admin', 'selectize', 'selectize_ext', 'layer_ext','tool', 'headerjs'], function ($, admin, selectize) {
            var unit_category_data = {
                select: {
                    field: $(".form-control-plaintext[name=unit_category]")
                },
                others: [
                    {
                        key: "医疗机构",
                        items: [
                            {
                                field: $(".form-control-plaintext[name=work_permit]").closest(".hiddens"),
                                // wrap: $("#work_permit").parent().parent().parent(),
                            }
                        ]
                    }, {
                        key: ["生产企业", '经营企业'],
                        items: [
                            {
                                field: $(".form-control-plaintext[name=business_license]").closest(".hiddens"),
                                // wrap: $("#business_license").parent().parent().parent(),
                            }
                        ]
                    }, {
                        key: "生产企业",
                        items: [
                            {
                                field: $(".form-control-plaintext[name=production_license]").closest(".hiddens"),
                                // wrap: $("#production_license").parent().parent().parent(),
                            }
                        ]
                    }
                ]
            };

            
            $(document).ready(function () {
                getFormData(function(resultData){
                    var avatar=resultData.avatar?ipDress+resultData.avatar:img_ipDress+default_avatar;
                    $(".default_avatar").attr("style","background-image: url("+avatar+")")
                    $(".card").find(".form-control-plaintext").each(function(result){
                        var name=$(this).attr("name");
                        switch(name){
                            case "active":
                              var actives=resultData[name]=="1"?"正常":"不可用"
                              $(this).html(actives)
                            break;
                            case "createData":
                                $(this).attr("data-timestamp",resultData[name])
                                $(this).html(formatDateTime(resultData[name]))
                            break;
                            case "identity_card":
                            case "business_license":
                            case "production_license":
                            case "work_permit":
                                if(!checkNull(resultData[name])){
                                    var imgs=stringToArry(resultData[name])
                                    var imgHtml='';
                                    imgs.map(function(obj){
                                        var src=ipDress+obj;
                                        imgHtml+='<figure> <img src="'+src+'"/> </figure>'
                                    })
                                    $(this).html(imgHtml)
                                }
                                
                            break;
                            default:
                                $(this).html(resultData[name])
                            break;
                        }
                    })
                    selectedShow(unit_category_data);
                    
                })
                
            });

        });
        /**获取用户数据**/
        function getFormData(callBack){
            var userId=geturl("id");
            ajaxFns({id:userId},function(res){
                if(res.data && res.data.length>0){
                    resultData=res.data[0];
                    if(resultData.account){
                        resultData.account_balance=resultData.account.balance
                    }
                    userData=resultData
                    callBack(resultData)
                }
            },ipDress+"/des/admin/user")
        }
    </script>
