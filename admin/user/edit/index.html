
<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="theme-color" content="#4188c9">

    <link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/flatpickr/4.5.2/flatpickr.min.css">

</head>
<body>
<div class="page">
	
    <div class="page-main">
         <!--# include file="/admin/include/header.html" -->  
        <div class="row contentMain">
            <div class="sider">
                <!--# include file="/admin/include/sider.html" -->
            </div>
            <div class="container my-3 my-md-5">
                <div class="row">
                    <div class="col-12">
                        <form class="card" method="POST" enctype="multipart/form-data">
                            <input class="form-control" type="hidden" name="id" />
                            <div class="card-header">
                                <h3 class="card-title">编辑</h3>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">用户名<span class="form-required">*</span></label>
                                    <input class="form-control" id="username" name="username" required type="text" value="">
                                </div>
                                <div class="form-group">
                                    
            
                                    <label class="form-label">密码<span class="form-required"></span></label>
            

                                    <input class="form-control" id="password" name="password"  type="password" placeholder="密码为空则不修改" value="" autocomplete='new-password'>
                                </div>
                                <div class="form-group">
                                    
            
                                    <label class="form-label" for="name">名称</label>
            

                                    <input class="form-control" id="name" name="name" type="text" value="">
                                </div>
                                <div class="form-group">
                                    
            
                                    <label class="form-label" for="phone">手机</label>
            

                                    <input class="form-control" id="phone" name="phone" type="text" value="">
                                </div>
                                <div class="form-group">
                                    
            
                                    <label class="form-label" for="email">邮箱</label>
            

                                    <input class="form-control" id="email" name="email" type="text" value="">
                                </div>
                                <div class="form-group">
                                    
            
                                    <label class="form-label" for="unit_category">单位类别</label>
                                    <select class="form-control" id="unit_category" name="unit_category"></select>
                                </div>
                                <div class="form-group" hidden="hidden">
                                    
            
                                    <label class="sr-only" for="unit_category_other">单位类别（其他）</label>
                                    <label class="form-label" for="unit_category_other">单位类别（其他）</label>

                                    <input class="form-control"  id="unit_category_other" name="unit_category_other" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="career">职业</label>
                                    <select class="form-control" id="career" name="career"></select>
                                </div>
                                <div class="form-group" hidden="hidden">
                                    
            
                                    <label class="sr-only" for="career_other">职业（其他）</label>
                                    <label class="form-label" for="career_other">职业（其他）</label>

                                    <input class="form-control" id="career_other" name="career_other" type="text" value="">
                                </div>
                                <div class="form-group">
                                    
            
                                    <label class="form-label">时区<span class="form-required">*</span></label>
            

                                    <select class="form-control" id="timezone" name="timezone" required>
                                       
                                </select>
                                </div>
                                <div class="form-group">
                                    
            
                                    <label class="form-label" for="account_balance">余额</label>
            

                                    <input class="form-control" id="account_balance" name="account_balance" type="text" value="">
                                </div>
                                <div class="form-group">
                                    
            
                                    <label class="form-label" for="account_password">交易密码</label>
            

                                    <input class="form-control" id="account_password" name="account_password" type="password" placeholder="密码为空则不修改" value="">
                                </div>
                                <div class="row">
                                    
                                    <div class="col">
                                        <div class="form-group">
                                            <label class="form-label" for="avatar">头像</label>
                                            <div class="avatar_main">
                                                <input class="form-control-file" id="avatar"   name="avatar"  type="file"  data-show-preview="false"    hidden="hidden"> 
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    
                                    <div class="col">
                                        <div class="form-group ">
                                            <label class="form-label" for="identity_card">身份证</label>
                                           
                                            <div class="avatar_main">
                                                <input class="form-control-file" id="identity_card"   name="identity_card"  type="file"   data-show-preview="false"    hidden="hidden"> 
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    
                                    <div class="col">
                                        <div class="form-group">
                                            
            
                                            <label class="form-label" for="work_permit">工作证</label>
            
                                            <div class="avatar_main">
                                                <input class="form-control"  id="work_permit" name="work_permit" type="file"  accept="image/gif, image/jpeg,image/png" hidden="hidden">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    
                                    <div class="col">
                                        <div class="form-group">
                                            
            
                                            <label class="form-label" for="business_license">营业执照</label>
            
                                            <div class="avatar_main">
                                               
                                                    <input class="form-control-file" id="business_license"   name="business_license"  type="file"  data-show-preview="false"   accept="image/gif, image/jpeg,image/png" hidden="hidden"> <!-- accept="image/gif, image/jpeg,image/png" -->
                                               
                                            </div>
                                            <!-- <input class="form-control" hidden="hidden" id="business_license" name="business_license" type="file"> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    
                                    <div class="col">
                                        <div class="form-group">
                                            
            
                                            <label class="form-label" for="production_license">生产许可证</label>
            
                                            <div class="avatar_main">
                                                <input class="form-control" hidden="hidden" id="production_license" name="production_license" type="file">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="dept_id">单位名称</label>
                                    <select class="form-control" id="dept_id" name="dept_id">
                                    </select>
                                </div>
                                <div class="form-group">
                                    
            
                                    <label class="form-label" for="invitation_dept_id">邀请单位</label>
                                    <select class="form-control" id="invitation_dept_id" name="invitation_dept_id"></select>


                                   
                                </div>
                                <div class="form-group">
                                    
            
                                    <label class="form-label" for="roles">角色<span class="form-required">*</span></label>
                                    <select class="form-control" id="roles"  multiple  name="roles" required></select> <!-- multiple-->
                                </div>
                                <div class="form-group">
                                    
            
                                    <label class="form-label" for="seq">序号</label>
                                    <input class="form-control" id="seq" name="seq" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <label class="custom-control custom-checkbox">
                                    <input class="custom-control-input" id="active" name="active"  type="checkbox">
                                    <span class="custom-control-label">是否可用</span>
                                    </label>
                                </div>
                                
                            </div>
                            <div class="card-footer text-right">
                                <div class="d-flex">
                                    <button type="reset" class="btn btn-secondary">重置</button>
                                    <input class="btn btn-primary ml-auto" id="submit" name="submit" type="submit" value="保存">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--# include file="/admin/include/footer.html" -->  
</div>

<script type="text/javascript" src="../../../static/plugins/requirejs-2.3.5/require.min.js"></script>
<!-- <script type="text/javascript" src="https://cdn.staticfile.org/require.js/2.3.6/require.min.js"></script> -->
<script type="text/javascript" src="../../../static/plugins/tabler-0.0.32/js/tabler.js"></script>
<script type="text/javascript" src="../../../static/js/admin.js"></script>

    <script>
        var fileObj={} //附件
        var resultData={}
        var roleData=[];
        var deptData=[];
        var userData=[];
        var userRoleName="";
        require(['jquery', 'admin', 'selectize', 'selectize_ext', 'layer_ext', 'tool', 'upload', 'headerjs'], function ($, admin, selectize) {

            var unit_category_data = {
                select: {
                    field: $("select#unit_category")
                },
                others: [
                    {
                        key: "其他",
                        items: [
                            {
                                field: $("#unit_category_other").closest(".form-group")
                            }
                        ]
                    }, {
                        key: "医疗机构",
                        items: [
                            {
                                field: $("#work_permit"),
                                wrap: $("#work_permit").parent().parent().parent(),
                            }
                        ]
                    }, {
                        key: ["生产企业", '经营企业'],
                        items: [
                            {
                                field: $("#business_license"),
                                wrap: $("#business_license").parent().parent().parent(),
                            }
                        ]
                    }, {
                        key: "生产企业",
                        items: [
                            {
                                field: $("#production_license"),
                                wrap: $("#production_license").parent().parent().parent(),
                            }
                        ]
                    }
                ]
            };

            var career_data = {
                select: {
                    field: $("select#career")
                },
                others: [
                    {
                        key: "其他",
                        items: [
                            {
                                field: $("#career_other").closest(".form-group")
                            }
                        ]
                    }
                ]
            };

            $(function () {
                getFormData(function(resultData){
                    formSetValue(".card",resultData)
                    // 加载字典 
                    ajaxFns({prentCode:"timezone, career, unit_category"},function(res){
                        var result=res.data;
                        //加载时区
                        var timezone=getdict(result,"timezone");
                        var timezoneData=resultData.timezone?resultData.timezone:"Asia/Shanghai"
                        selectizes($("#timezone"),{options:timezone,defaultData:timezoneData})

                        //加载职业
                        var career=getdict(result,"career");
                        selectizes($("#career"),{options:career,defaultData:resultData.career})
                        
                        //加载单位类别
                        var unit_category=getdict(result,"unit_category");
                        selectizes($("#unit_category"),{options:unit_category,defaultData:resultData.unit_category, valueField:"name"})
                        admin.selectedShow(unit_category_data);
                    },ipDress+"/des/dictyList") 
                    

                    // 加载部门单位 
                    ajaxFns({active:1},function(res){
                        var result=res.data;
                        deptData=result;
                        // 单位名称
                        selectizes($("#dept_id"),{
                            valueField:"id",
                            options:result,
                            defaultData:resultData.dept_id,
                            loadData:result
                        })
                        // 加载邀请单位
                        selectizes($("#invitation_dept_id"),{
                            valueField:"id",
                            options:result,
                            defaultData:resultData.invitation_dept_id,
                            loadData:result,
                        })
                    },ipDress+"/des/dept")

                    //加载角色
                    ajaxFns({active:1},function(res){
                        roleData=!checkNull(res.data)?res.data:[];
                        if(userRoleName="超级管理员"){
                            roleData.push({
                                id:admin_id,
                                name:"超级管理员"
                            })
                        }
                        selectizes($("#roles"),{options:roleData,valueField:"id",defaultData:resultData.roles})
                    },ipDress+"/des/role")

                    /**上传附件**/

                    $("#avatar").uploadze({
                        defaultData:!checkNull(resultData.avatar)?resultData.avatar:default_avatar,
                        // types:"avatar",
                        ipDress:img_ipDress,
                        className:"avatar_box",
                        onChanges:function(photoArry){
                            fileObj["avatar"]=photoArry
                        }
                    });
                    
                    $("#identity_card").uploadze({
                        accept:"images",
                        multiple:true,
                        ipDress:img_ipDress,
                        defaultData:!checkNull(resultData.identity_card)?resultData.identity_card:"",
                        onChanges:function(photoArry){
                            fileObj["identity_card"]=photoArry
                        }
                    })
                    $("#work_permit").uploadze({
                        accept:"images",
                        ipDress:img_ipDress,
                        defaultData:!checkNull(resultData.work_permit)?resultData.work_permit:"",
                        onChanges:function(photoArry){
                            fileObj["work_permit"]=photoArry
                        }
                    })
                    $("#business_license").uploadze({
                        accept:"images",
                        ipDress:img_ipDress,
                        defaultData:!checkNull(resultData.business_license)?resultData.business_license:"",
                        onChanges:function(photoArry){
                            fileObj["business_license"]=photoArry
                        }
                    })
                    $("#production_license").uploadze({
                        accept:"images",
                        ipDress:img_ipDress,
                        defaultData:!checkNull(resultData.production_license)?resultData.production_license:"",
                        onChanges:function(photoArry){
                            fileObj["production_license"]=photoArry
                        }
                    })
                    
                    admin.selectedShow(career_data);
                })
                

                /**提交表单**/
                $("form.card").on("submit",function(event){
                    var e=window.event||event; //消除浏览器差异
                    e.preventDefault();

                    var datas=serializeArray("form.card"); //序列化表单
                    
                    setFileData(datas)
                    var roles_id=datas.roles;
                    /**获取角色名称*/
                    if(!checkNull(roles_id)){
                        var roles_name="";
                        if(roles_id.toString().indexOf(",")==-1){
                            roleData.map(function(obj){
                                if(obj.id==roles_id){
                                    roles_name=obj.name;
                                }
                            })
                            datas.roles_name=roles_name;
                        }else{
                            var roles_name=[];
                            for(var i=0; i<roles_id.split(",").length; i++){
                                var rolesId=roles_id.split(",")[i];
                                roleData.map(function(obj){
                                    if(obj.id==rolesId){
                                        roles_name.push(obj.name)
                                    }
                                })
                            }
                            roles_name=roles_name.length>0?roles_name.join(","):"";
                            datas.roles_name=roles_name;
                        }
                    }
                    /**获取单位名称*/
                    if(!checkNull(datas.dept_id)){
                        deptData.map(function(obj){
                            if(obj.id==datas.dept_id){
                                datas.dept=obj.name
                            }
                        })
                    }
                    /**获取邀请单位名*/
                    if(!checkNull(datas.invitation_dept_id)){
                        deptData.map(function(obj){
                            if(obj.id==datas.invitation_dept_id){
                                datas.invitation_dept=obj.name
                            }
                        })
                    }
                    if(datas.unit_category=="其他"){
                        datas.unit_category=datas.unit_category_other
                    }
                    if(datas.career=="其他"){
                        datas.career=datas.career_other
                    }
                    datas.accounts_id=userData.account?userData.account.id:"";
                    datas._methods="updata";
                    ajaxFns(datas,function(res){
                        if(res.success=="true"){
                            layermsg("修改成功",{icon: 1})
                            var userInfo=localStorage.getItem("userInfo")?JSON.parse(localStorage.getItem("userInfo")):{};
                            if(userInfo.username==datas.username){ //当前用户显示修改信息
                                getFormData(function(resultData){
                                    resetUserInfo(resultData)
                                })

                            }
                        }
                    },ipDress+"/des/admin/user")
                    
                })
            });

            $("select#unit_category").change(function () {
                admin.selectedShow(unit_category_data);
            });

            $("select#career").change(function () {
                admin.selectedShow(career_data);
            });

            function getFormData(callBack){
                var userId=geturl("id");
                ajaxFns({id:userId},function(res){
                    userRoleName=res.userRoleName?res.userRoleName:'';
                    if(res.data){
                        if(res.data.length>0){
                            resultData=res.data[0];
                            if(resultData.account){
                                resultData.account_balance=resultData.account.balance
                            }
                            userData=resultData
                            callBack(resultData)
                        }else{
                            notpermission_a(".page-main","页面不存在")
                        }
                        
                    }
                },ipDress+"/des/admin/user")
            }
            /**获取上传文件**/
            function setFileData(datas){
                for(var k in fileObj){
                    var arrys=fileObj[k];
                    if(!checkNull(arrys)){
                        var newArry=[];
                        arrys.map(function(obj){
                            newArry.push(obj.path)
                        })
                        datas[k]=newArry.join(",")
                    }
                }
            }

        });
    </script>
</body>
</html>
