<script type="text/javascript" src="https://cdn.staticfile.org/require.js/2.3.6/require.min.js"></script>
<script type="text/javascript" src="/static/plugins/tabler-0.0.32/js/tabler.js"></script>
<script type="text/javascript" src="/static/js/admin.js"></script>
    <script>
        var userData={};
        fileObj={} //附件
        require(['jquery', 'admin', 'selectize','autosize', 'selectize_ext', 'layer_ext', 'upload', 'headerjs'], function ($, admin, selectize, autosize) {
            // 自适应高度
            autosize($('textarea'));
            var career_data = {
                select: {
                    field: $("select#career"),
                    wrap: $("select#career").parent().parent(),
                    wrap_class_selected: "col-sm-6 col-md-6",
                    wrap_class_original: "col-md-12"
                },
                others: [
                    {
                        key: "其他",
                        items: [
                            {
                                field: $("#career_other").closest(".career_box"),
                            }
                        ]
                    }
                ]
            };

            var unit_category_data = {
                select: {
                    field: $("select#unit_category"),
                    wrap: $("select#unit_category").parent().parent(),
                },
                others: [
                    {
                        key: "其他",
                        items: [
                            {
                                field: $("#unit_category_other").closest(".form-group"),
                                
                            }
                        ]
                    }, {
                        key: "医疗机构",
                        items: [
                            {
                                field: $("#work_permit").closest(".hidden_box"),  //工作证
                                // wrap: $("#work_permit").parent().parent().parent().parent(),
                            }
                        ]
                    }, {
                        key: ["生产企业", '经营企业'],
                        items: [
                            {
                                field: $("#business_license").closest(".hidden_box"), //营业执照
                                // wrap: $("#business_license").parent().parent().parent().parent(),
                            }
                        ]
                    }, {
                        key: "生产企业",
                        items: [
                            {
                                field: $("#production_license").closest(".hidden_box"), //生产许可证
                                // wrap: $("#production_license").parent().parent().parent().parent(),
                            }
                        ]
                    }
                ]
            };

            $(document).ready(function () {
                getFormData(function(resultData){
                    formSetValue(".card",resultData)
                    $(".card").find(".form-control-plaintext").each(function(result){
                        var name=$(this).attr("name");
                        switch(name){
                            case "active":
                              var actives=resultData[name]=="1"?"正常":"不可用"
                              $(this).find("span").html(actives)
                            break;
                            case "createData":
                                $(this).find("span").attr("data-timestamp",resultData[name])
                                $(this).find("span").html(formatDateTime(resultData[name]))
                            break;
                            default:
                                $(this).find("span").html(resultData[name])
                            break;
                        }
                    })
                    // 加载字典 
                    ajaxFns({prentCode:"timezone, career, unit_category"},function(res){
                        var result=res.data;
                        //加载时区
                        var timezone=getdict(result,"timezone");
                        var timezoneData=resultData.timezone?resultData.timezone:"Asia/Shanghai"
                        selectizes($("#timezone"),{options:timezone,defaultData:timezoneData})
                        
                        //加载职业
                        var career=getdict(result,"career");
                        selectizes($("#career"),{options:career,defaultData:resultData.career})
                        selectedShow(career_data);
                        
                        //加载单位类别
                        var unit_category=getdict(result,"unit_category");
                        selectizes($("#unit_category"),{options:unit_category,defaultData:resultData.unit_category, valueField:"name"})
                        selectedShow(unit_category_data);

                    },ipDress+"/des/dictyList") 
                    
                   
                    

                    /**上传附件**/
                    $("#avatar").uploadze({
                        defaultData:!checkNull(resultData.avatar)?resultData.avatar:default_avatar,
                        // types:"avatar",
                        ipDress:img_ipDress,
                        className:"avatar_box",
                        onChanges:function(photoArry){
                            fileObj["avatar"]=photoArry
                        }
                    });

                    $("#identity_card").uploadze({
                        accept:"images",
                        multiple:true,
                        ipDress:img_ipDress,
                        defaultData:!checkNull(resultData.identity_card)?resultData.identity_card:"",
                        onChanges:function(photoArry){
                            fileObj["identity_card"]=photoArry
                        }
                    })

                    $("#work_permit").uploadze({
                        accept:"images",
                        ipDress:img_ipDress,
                        defaultData:!checkNull(resultData.work_permit)?resultData.work_permit:"",
                        onChanges:function(photoArry){
                            fileObj["work_permit"]=photoArry
                        }
                    })

                    $("#business_license").uploadze({
                        accept:"images",
                        ipDress:img_ipDress,
                        defaultData:!checkNull(resultData.business_license)?resultData.business_license:"",
                        onChanges:function(photoArry){
                            fileObj["business_license"]=photoArry
                        }
                    })
                    
                    $("#production_license").uploadze({
                        accept:"images",
                        ipDress:img_ipDress,
                        defaultData:!checkNull(resultData.production_license)?resultData.production_license:"",
                        onChanges:function(photoArry){
                            fileObj["production_license"]=photoArry
                        }
                    })


                })
               
                
                
            });

            $("select#career").change(function () {
                selectedShow(career_data);
            });

            $("select#unit_category").change(function () {
                selectedShow(unit_category_data);
            });
        });

        function getFormData(callBack){
            var userInfo=JSON.parse(localStorage.getItem("userInfo"));
            var username=userInfo.username
            ajaxFns({_methods:"queryUser"},function(res){
                if(res.data && res.data.length>0){
                    resultData=res.data[0];
                    userData=resultData;
                    if(resultData.account){
                        resultData.account_balance=resultData.account.balance
                    }
                    callBack(resultData)
                }
            },ipDress+"/des/admin/user")
        }
         /**获取上传文件**/
         function setFileData(datas){
            for(var k in fileObj){
                var arrys=fileObj[k];
                if(!checkNull(arrys)){
                    var newArry=[];
                    arrys.map(function(obj){
                        newArry.push(obj.path)
                    })
                    datas[k]=newArry.join(",")
                }
            }
        }
        /**提交代码**/
        function submits(event){
            var e=window.event||event; //消除浏览器差异
            e.preventDefault();
            var datas=serializeArray("form.card"); //序列化表单
            datas._methods="updata";
            if(datas.password!="" || datas.password2!=""){
                if(datas.password!=datas.password2!=""){
                    layer.msg("两次输入的密码不一致",{icon:2})
                    return false;
                }
            }

            if(datas.account_password!="" || datas.account_password2!=""){
                if(datas.account_password!=datas.account_password2!=""){
                    layer.msg("两次输入的交易密码不一致",{icon:2})
                    return false;
                }
            }
            if(datas.unit_category=="其他"){
                datas.unit_category=datas.unit_category_other
            }
            if(datas.career=="其他"){
                datas.career=datas.career_other
            }
            datas.accounts_id=userData.account?userData.account.id:"";
            setFileData(datas)
            ajaxFns(datas,function(res){
                if(res.success=="true"){
                    layer.msg("修改成功",{icon: 1})
                    getFormData(function(resultData){
                        resetUserInfo(resultData)
                    })
                    
                }
            },ipDress+"/des/admin/user")
        }
    </script>
