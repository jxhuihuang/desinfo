<script>
    var currentpage=1
    var linePages=10;
    var defaultData=[];
    var prmissions=[]; //权限列表
    var columns = [
            {
                title: '',
                class: "details-control",
                orderable: false,
                data: null,
                defaultContent: ""
            },
        {
            title: '用户名',
            target: 0,
            data: function (item) {
                return item.username;
            }
        },
        {
            title: '类型',
            target: 1,
            data: function (item) {
                var mode = '';
                switch (item.mode) {
                    case 'recharge':
                        mode = '充值';
                        break;
                    case 'transfer':
                        mode = '转账';
                        break;
                    case 'withdraw':
                        mode = '提现';
                        break;
                }
                return mode;
            }
        },
        {
            title: '时间',
            target: 2,
            className: "text-center",
            data: function (item) {
                return moment(moment.utc(item.created_at).toDate()).format('YYYY-MM-DD HH:mm:ss');
            }
        },
        {
            title: '金额',
            target: 3,
            data: function (item) {
                return item.amount;
            }
        },
        {
            title: '状态',
            target: 4,
            data: function (item) {
                var state = '';
                switch (item.state) {
                    case 0:
                        state = '待确认';
                        break;
                    case 1:
                        state = '成功';
                        break;
                    case 2:
                        state = '失败';
                        break;
                }
                return state;
            }
        },
        {
            title: '',
            target: 5,
            className: "text-center",
            data: function (item) {
                var operations = `<div class="item-action dropdown">
                    <a href="javascript:void(0)" data-toggle="dropdown" class="icon"><i class="fe fe-more-vertical"></i></a>
                    <div class="dropdown-menu dropdown-menu-right">`;
                if (item.mode == 'transfer') {
                    operations += `<a href="/report/detail/` + item.report_id + `" class="dropdown-item"><i class="dropdown-icon fe fe-file-text"></i> 报告</a>`;
                } else if (item.mode == 'withdraw' && item.state == 0) {
                    operations += `<a href="/admin/user/account/log/approve/` + item.id + `?state=1" class="dropdown-item"><i class="dropdown-icon fe fe-check-circle"></i> 通过</a>
                        <a href="/admin/user/account/log/approve/` + item.id + `?state=2" class="dropdown-item"><i class="dropdown-icon fe fe-x"></i> 作废</a>`;
                }
                operations += `</div></div>`;
                return operations;
            }
        }
    ];
    requirejs(['jquery', 'main', 'admin', 'moment'], function($, main, admin, moment) {
        
        ajxaData(1)
        $("#pages").pageclick(function(page){
            currentpage=page;
            ajxaData(page)
        })
        var dt =initDataTables($(".table"), defaultData, {"columns": columns, "dom": "lftip"});   // main.initDataTables($(".table"), "/admin/user/account/log/data", {"columns": columns, "dom": "lftip"});
        // admin.initDataTablesControls($(".card"));

        // 显示行详情（额外信息）
        function formatRowDetail(d) {
            return '余额（前）：' + (d.balance_before || '') + '<br>' +
                '余额（后）：' + (d.balance_after || '') + '<br>' +
                '备注：' + (d.remark || '');
        }

        var detailRows = [];

        $('table tbody').on('click', 'tr td.details-control', function () {
            var tr = $(this).closest('tr');
            var row = dt.row(tr);
            var idx = $.inArray(tr.attr('id'), detailRows);

            if (row.child.isShown()) {
                tr.removeClass('details');
                row.child.hide();

                detailRows.splice(idx, 1);
            }
            else {
                tr.addClass('details');
                row.child(formatRowDetail(row.data())).show();

                if (idx === -1) {
                    detailRows.push(tr.attr('id'));
                }
            }
        });

        dt.on('draw', function () {
            $.each(detailRows, function (i, id) {
                $('#' + id + ' td.details-control').trigger('click');
            });
        });
    });
    function ajxaData(page){
        page=page?page:currentpage;
        var searchval=removeNull($("#searchVal").val());
        var searchkey=checkNull($("#searchVal").attr("data-key"))?"name":$("#searchVal").attr("data-key");
        var objs={page:page,size:linePages}
        searchval!=""?objs[searchkey]="%"+searchval+"%":"";
        ajaxFns(objs,function(res){
            if(res.success=="true"){
                var datas=res.data;
                defaultData=datas;
                const counts=res.recordsFiltered;
                prmissions=res.prmissions;
                indexof(prmissions,"add")? $(".btn-container .addbtn_container").html('<a class="addBtn icon" href="/admin/user/account/log/add"><i class="fe fe-plus"></i>新增</a>'):"";
                var newcolumns=setTablepers(columns, prmissions, "edit,delete")/***设置表格操作栏，根据权限判断是否显示 */
                initDataTables($(".table"), datas, {"columns": newcolumns, "dom": "lftip"});
                pagination(page,counts)
                // initDataTablesControls($(".card"));
            } 
        },ipDress+"/des/admin/user/account/log/data",{erro:function(){
            initDataTables($(".table"), "数据加载失败", {"columns": columns, "dom": "lftip"});
        }})
    }
    function pagination(page,counts){
        counts=counts?counts:0;
        $("#pages").pages({
            counts:counts,
            currentPage:page,
            linePages:linePages,
            showCounts:true,
        });
    }
    function toSearch(){
        currentpage=1
        ajxaData(1,linePages)
    }
</script>
