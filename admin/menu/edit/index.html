<script>
    require.config({
        baseUrl: '../../../static/'
    })
    require(['autosize', 'layer_ext', 'tool'], function(autosize){
        // 自适应高度
        autosize($('textarea'));
    });
</script>

    <script>
        var rolePurviewData=[];
        require(['jquery', 'selectize', 'selectize_ext'], function ($, selectize) {
            $(document).ready(function () {
                getFormData(function(resultData){
                    formSetValue(".card",resultData)

                    // 加载字典 
                    ajaxFns({prentCode:"menu_category, parent_menu, rolePurview, icon"},function(res){
                        var result=res.data?res.data:[];
                        //菜单类别
                        var menu_category=getdict(result,"menu_category");
                        selectizes($("#category"),{options:menu_category,defaultData:resultData.category})    
                        //父菜单
                        parent_menu=getdict(result,"parent_menu");  
                        selectizes($("#parent_id"),{options:parent_menu,defaultData:(resultData.parent_id).toString()})
                        //加载图标
                        var iconData=getdict(result,"icon"); 
                        selectizes($("#icon"),{options:iconData,defaultData:resultData.icon,render:{
                            option: function (data, escape) {
                                return '<div> ' +
                                    '<span class="image"><i class="fe fe-' + data.name + '"></i></span>' +
                                    '<span class="title">' + escape(data.name) + '</span>' +
                                    '</div>';
                            },
                            item: function (data, escape) {
                                return '<div> ' +
                                    '<span class="image"><i class="fe fe-' + data.name + '"></i></span>' +
                                    escape(data.name) +
                                    '</div>';
                            }
                        }})
                        //权限菜单
                        rolePurviewData=getdict(result,"rolePurview"); 
                        //处理默认值
                        if(!checkNull(resultData.purview_menu)){
                            var purview_menu=resultData.purview_menu
                            if(purview_menu.indexOf(",")==-1){
                                resultData.purview_menu=purview_menu.split(":")[1];
                            }else{
                                var purviewSplit=purview_menu.split(",")
                                var purviewArry=[];
                                for (var i=0; i<purviewSplit.length; i++){
                                    purviewArry.push(purviewSplit[i].split(":")[1])
                                }
                                resultData.purview_menu=purviewArry.length>0?purviewArry.join(","):""
                            }
                        }
                        rolePurviewData.map(function(obj){
                            var ischecked=checkNull(resultData.purview_menu)?false:resultData.purview_menu.indexOf(obj.value)==-1?false:true;
                            if(ischecked){
                                $(".roles_permission").append(
                                    '<label class="custom-control custom-checkbox checkboxs" style="margin-left:.5rem">'+
                                        '<input class="custom-control-input" id="purview_menu" name="purview_menu" type="checkbox" value="'+obj.value+'" data-type="multiple" checked="'+ischecked+'">'+
                                        '<span class="custom-control-label">'+obj.name+'</span>'+
                                    '</label>'
                                )
                            }else{
                                $(".roles_permission").append(
                                    '<label class="custom-control custom-checkbox checkboxs" style="margin-left:.5rem">'+
                                        '<input class="custom-control-input" id="purview_menu" name="purview_menu" type="checkbox" value="'+obj.value+'" data-type="multiple" >'+
                                        '<span class="custom-control-label">'+obj.name+'</span>'+
                                    '</label>'
                                )
                            }

                        })
                    },ipDress+"/des/dictyList") 
                })
               
            });
        });
        /**获取默认数据**/
        function getFormData(callBack){
            var userId=geturl("id");
            ajaxFns({id:userId},function(res){
                if(res.data && res.data.length>0){
                    resultData=res.data[0];
                    callBack(resultData)
                }
            },ipDress+"/des/admin/menu")
        }
        /**提交代码**/
        function submits(event){
            var e=window.event||event; //消除浏览器差异
            e.preventDefault();
            var id=geturl("id");
            var datas=serializeArray("form.card"); //序列化表单
            datas._methods="updata";
            datas.id=id;
            if(!checkNull(datas.purview_menu)){
                var purview_menu=[]
                rolePurviewData.map(function(objs){
                    if(datas.purview_menu.indexOf(objs.value)!=-1){
                        purview_menu.push(objs.name+":"+objs.value)
                    }
                })
                purview_menu=purview_menu.length>0?purview_menu.join(","):""
                datas.purview_menu=purview_menu;
            }else{
                datas.purview_menu=""
            }
            //根据上级菜单id获取上级菜单名
            if(!checkNull(datas.parent_id)){
                parent_menu.map(function(obj){
                    if(obj.value==datas.parent_id){
                        datas.parent=obj.name
                    }
                })
                
            }
            ajaxFns(datas,function(res){
                if(res.success=="true"){
                    layer.msg("修改成功",{icon: 1})
                }
            },ipDress+"/des/admin/menu")
        }
    </script>
