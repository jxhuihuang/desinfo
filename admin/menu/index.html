    <script>
        var currentpage=1
        var linePages=10;
        var tableData=[];
        var prmissions=[]; //权限列表
        var columns = [
            {
                title: '图标',
                target: 0,
                className: "text-center w-1",
                data: function (item) {
                    return "<i class='fe fe-" + item.icon + "'></i>";
                }
            },
            {
                title: '分类',
                target: 1,
                data: function (item) {
                    return item.category;
                }
            },
            {
                title: '名称',
                target: 2,
                data: function (item) {
                    return item.name;
                }
            },
            {
                title: '父菜单',
                target: 3,
                data: function (item) {
                    return item.parent;
                }
            },
            {
                title: '链接',
                target: 4,
                data: function (item) {
                    return item.link;
                }
            },
            {
                title: '排序',
                target: 5,
                className: "text-center",
                data: function (item) {
                    return item.seq;
                }
            },
            {
                title: '状态',
                target: 6,
                className: "text-center",
                data: function (item) {
                    return item.active ? '<span class="status-icon bg-success"></span>' : '<span class="status-icon bg-danger"></span>';
                }
            },
            // {
            //     title: '角色',
            //     target: 7,
            //     data: function (item) {
            //         return item.roles;
            //     }
            // },
            {
                title:  '', // '<a class="icon" href="/admin/menu/add"><i class="fe fe-plus"></i></a>',
                target: 8,
                className: "text-right",
                data: function (item) {
                    var operations ='';
                    if(indexof(prmissions, "edit") || indexof(prmissions, "delete")){
                        operations += '<div class="item-action dropdown">'
                        operations +=    '<a href="javascript:void(0)" data-toggle="dropdown" class="icon"><i class="fe fe-more-vertical"></i></a>'
                        operations +=    '<div class="dropdown-menu dropdown-menu-right">'
                        operations += indexof(prmissions, "edit")?'<a href="/admin/menu/edit?id='+ item.id + '" class="dropdown-item" target="_blank"><i class="dropdown-icon fe fe-edit-2"></i> 编辑</a>':""
                        if(indexof(prmissions, "delete")){
                            operations +=        indexof(prmissions, "edit")?'<div class="dropdown-divider"></div>':""
                            operations +=        '<a href="javascript:void(0)" class="dropdown-item" onClick="removeMenu(' + item.id + ')"><i class="dropdown-icon fe fe-trash"></i> 删除</a>'

                        }
                        operations +=     '</div>'
                        operations +='</div>';
                    }
                    return operations;
                }
            }
        ];

        requirejs(['jquery', 'main', 'admin'], function($, main, admin) {
            ajxaData(1)
            $("#pages").pageclick(function(page){
                currentpage=page;
                ajxaData(page)
            })
            // main.initDataTables($(".table"), "/admin/menu/data", {"columns": columns, "dom": "lftip"});
            // admin.initDataTablesControls($(".card"));
        });
        function ajxaData(page){
            page=page?page:currentpage;
            var searchval=removeNull($("#searchVal").val());
            var searchkey=checkNull($("#searchVal").attr("data-key"))?"name":$("#searchVal").attr("data-key");
            var objs={page:page,size:linePages}
            searchval!=""?objs[searchkey]="%"+searchval+"%":"";
            
            ajaxFns(objs,function(res){
                if(res.success=="true"){
                    var datas=res.data;
                    const counts=res.recordsFiltered;
                    prmissions=res.prmissions;
                    indexof(prmissions,"add")? $(".btn-container .addbtn_container").html('<a class="addBtn icon" href="/admin/menu/add"><i class="fe fe-plus"></i>新增</a>'):"";
                    var newcolumns=setTablepers(columns, prmissions, "edit,delete")/***设置表格操作栏，根据权限判断是否显示 */
                    initDataTables($(".table"), datas, {"columns": newcolumns, "dom": "lftip"});
                    pagination(page,counts)
                } 
            },ipDress+"/des/admin/menu",{erro:function(){
                initDataTables($(".table"), "数据加载失败", {"columns": columns, "dom": "lftip"});
            }})
        }
        function pagination(page,counts){
            counts=counts?counts:0;
            $("#pages").pages({
                counts:counts,
                currentPage:page,
                linePages:linePages,
                showCounts:true,
            });
        }
        /**删除菜单**/
        function removeMenu(id){
            layerConfirm('是否确认删除?',function(index){
                var datas={_methods:"delete",id:id};
                ajaxFns(datas,function(res){
                    if(res.success=="true"){
                        layer.close(index);
                        layer.msg("删除成功",{icon:1},function(){
                            ajxaData(currentpage)
                        })
                    
                    } else{
                        layer.close(index);
                        layer.msg(res.resultMsg,{icon:2})
                    }
                },ipDress+"/des/admin/menu")
            })
        }
        function toSearch(){
            currentpage=1
            ajxaData(1,linePages)
        }
    </script>
