<script type="text/javascript" src="https://cdn.staticfile.org/require.js/2.3.6/require.min.js"></script>

<script>
    var originalData={};
    var value_params=[];
    var value_obj={};
    require(['autosize', 'layer', 'layer_ext', 'tool', 'headerjs'], function(autosize, layer){
        // 自适应高度
        var id=geturl("id");
        
        $(function(){
            getData(id);
            /**新增tr**/
            $(".addTr").on("click",function(event){
                var e=window.event || event;
                var $this=$(e.target).parents(".form-group");
                var trValue=$this.find("tr.hide").html();
                
                var trValues='<tr>'+trValue+'</tr>'
                $this.find("tbody").append(trValues)
            })
            /***点击删除tr**/
            $('table').delegate('.removeTr','click',  function (event) {
                var e=window.event || event;
                var $this=$(e.target).parents("tr");
                var trLength=$(".table-value tbody tr").not(".hide").length;
                // if(trLength<=1){
                //     layer.msg("至少保留一个",{icon:2})
                // }else{
                    layer.confirm('是否确认删除?', {icon: 3, title:'提示'}, function(index){
                        var id=$this.find("#id").val().replace(/(^\s*)|(\s*$)/g, "");
                        if(id==""){
                            $this.remove();
                            layer.close(index);
                        }else{
                            ajaxFns({id,_methods:"deleteVal"},function(res){
                                if(res.success=="true"){
                                        layer.msg("删除成功",{icon:1})
                                        $this.remove();
                                        layer.close(index);
                                } else{
                                        layer.close(index);
                                        layer.msg(res.resultMsg,{icon:2})     
                                }
                            },ipDress+"/des/admin/dictionary")
                        }
                    });
                    
                // }
            })
            /**提交表单**/
            $("form.card").on("submit",function(event){
                var e=window.event||event; //消除浏览器差异
                e.preventDefault();
                var datas=serializeArray("form.card") //序列化表单;;
                var values=[];
                var isempty=false;
                $(".table-value tbody tr:not(.hide)").each(function(){
                    var id=$(this).find("#id").val().replace(/(^\s*)|(\s*$)/g, "");
                    var parentId=$(this).find("#parentId").val().replace(/(^\s*)|(\s*$)/g, "");
                    var name=$(this).find("#name").val().replace(/(^\s*)|(\s*$)/g, "");
                    var value=$(this).find("#value").val().replace(/(^\s*)|(\s*$)/g, "");
                    var seq=$(this).find("#seq").val().replace(/(^\s*)|(\s*$)/g, "");
                    var category=$(this).find("#category").val().replace(/(^\s*)|(\s*$)/g, "");
                    if(name!="" && value!=""){
                        if(id==""){
                            values.push({parentId:datas.id, name, value, seq, prentCode:datas.code, category})
                        }
                        if(value_obj[id]){
                            var value_obj_val=value_obj[id];
                            if(value_obj_val.name!=name || value_obj_val.value!=value || value_obj_val.seq!=seq || value_obj_val.category!=category){
                                values.push({id, parentId, name, value, seq, prentCode:datas.code, category})
                            }
                        }
                    }else{
                        isempty=true
                    }
                })
                if(isempty){
                    layer.msg("字典值不能为空",{icon:2})
                    return false;
                }
                !isempty?datas.values=JSON.stringify(values):"";
                datas._methods="updata";
                ajaxFns(datas,function(res){
                if(res.success=="true"){
                        layer.msg("修改成功",{icon:1})
                        
                } else{
                        layer.msg(res.resultMsg,{icon:2})
                }
                },ipDress+"/des/admin/dictionary")
            })
        })
        function getData(id){
            $("input[name=id]").val(id);
            var order=id==80?"category":"seq";
            ajaxFns({id:id,_methods:"query",order:order},function(res){
                if(res.success=="true"){
                    if(res.data.length>0){
                        var datas=res.data[0];
                        originalData=datas;
                        value_params=datas.diclists
                        
                        formSetValue(".card",datas)
                        $(".table-value tbody").find("tr.hide").find("#parentId").val(datas.id);
                        datas.diclists.map(function(obj){   //diclists
                            var trValue=$(".table-value tbody").find("tr.hide").html();
                            var trValues='<tr>'+trValue+'</tr>'
                            $(".table-value tbody").append(trValues)
                            $(".table-value tbody tr:last-child").find("#id").val(obj.id);
                            $(".table-value tbody tr:last-child").find("#parentId").val(obj.parentId);
                            $(".table-value tbody tr:last-child").find("#name").val(obj.name);
                            $(".table-value tbody tr:last-child").find("#value").val(obj.value);
                            $(".table-value tbody tr:last-child").find("#category").val(obj.category);
                            $(".table-value tbody tr:last-child").find("#seq").val(obj.seq);
                            value_obj[obj.id]=obj;
                        })
                        
                    }else{
                        notpermission_a(".page-main","页面不存在")
                    }
                    
                }
                
            },ipDress+"/des/admin/dictionary")
        }
    });
</script>
