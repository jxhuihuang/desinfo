<body>
<div class="page">
	
    <div class="page-main">
        <!--# include file="/admin/include/header.html" -->
        <div class="row contentMain">
            <div class="sider">
                <!--# include file="/admin/include/sider.html" -->
            </div>
            <div class="container my-3 my-md-5">
                <div class="page-header">
                    <h1 class="page-title">报告管理</h1>
                </div>
                <div class="row mb10">
                    <div class="col-10">
                        <div class="searchBox">
                            <input type="search" class="form-search" id="searchVal" data-key="report_unit_name" placeholder="请输入搜索的报告单位"  tabindex="1">
                            <button class="search-btn" onclick="toSearch()">搜索</button>
                        </div>
                    </div>
                    <div class="col-2 btn-container">
                        <span class="addbtn_container"></span>
                    </div>

                </div>
                <div class="row row-cards row-dect">
                    <div class="col-12">
                        <div class="card">
                            <!-- <div class="card-header"></div> -->
                            <div class="table-responsive">
                                <table class="table table-hover table-outline table-vcenter text-nowrap card-table"></table>
                            </div>
                            <!-- <div class="card-footer">
                                <div class="d-flex align-items-center justify-content-center"></div>
                            </div> -->
                        </div>
                        <div id="pages"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--# include file="/admin/include/footer.html" --> 
</div>


<script type="text/javascript" src="https://cdn.staticfile.org/require.js/2.3.6/require.min.js"></script>
<script type="text/javascript" src="/static/plugins/tabler-0.0.32/js/tabler.js"></script>
<script type="text/javascript" src="/static/js/admin.js"></script>
    <script>
        var currentpage=1
        var linePages=10;
        var prmissions=[]; //权限列表
        var columns = [
            {
                title: '编码',
                target: 0,
                data: function (item) {
                    return item.number;
                }
            },
            {
                title: '报告类型',
                target: 1,
                data: function (item) {
                    return item.report_type;
                }
            },
            {
                title: '报告单位类别',
                target: 2,
                data: function (item) {
                    return item.reporting_unit_category;
                }
            },

            {
                title: '医院名称',
                target: 3,
                data: function (item) {
                    return item.hospital_name;
                }
            },
            {
                title: '报告单位名称',
                target: 4,
                data: function (item) {
                    return item.report_unit_name;
                }
            },
            {
                title: '报告状态',
                target: 4,
                className: "text-center",
                data: function (item) {
                    switch (item.state) {
                        case -1: return '<span class="status-icon bg-info"></span>';
                        case 0: return '<span class="status-icon bg-secondary"></span>';
                        case 1: return '<span class="status-icon bg-success"></span>';
                        case 2: return '<span class="status-icon bg-warning"></span>';
                        case 3: return '<span class="status-icon bg-danger"></span>';
                        default: return item.state;
                    }
                }
            },
            {
                title: '',//'<a class="icon" href="/admin/report/add"><i class="fe fe-plus"></i></a>',
                target: 5,
                className: "text-right",
                data: function (item) {
                    var operations ='';
                    if(indexof(prmissions, "edit") || indexof(prmissions, "delete")){
                        operations += `
                            <div class="item-action dropdown">
                                <a href="javascript:void(0)" data-toggle="dropdown" class="icon"><i class="fe fe-more-vertical"></i></a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    ${indexof(prmissions, "edit")?`<a href="/admin/report/edit?id=` + item.id + `" class="dropdown-item" target="_blank"><i class="dropdown-icon fe fe-edit-2"></i> 编辑</a>`:''}
                                    ${indexof(prmissions, "edit") && indexof(prmissions, "delete")? `<div class="dropdown-divider"></div>`:''}
                                    ${indexof(prmissions, "delete")? `<a href="javascript:void(0)" class="dropdown-item" onClick="removeReport(` + item.id + `)"><i class="dropdown-icon fe fe-trash"></i> 删除</a>`:''}
                                </div>
                            </div>
                        `;
                    }
                    return operations;
                }
            }
        ];
        requirejs(['jquery', 'admin',  'datatables.bootstrap4', 'layer_ext', 'tool', 'pages', 'headerjs'], function($, admin) {
            
            ajxaData(1)
            $("#pages").pageclick(function(page){
                currentpage=page;
                ajxaData(page)
            })
            
        });
        function ajxaData(page){
            page=page?page:currentpage;
            var searchval=removeNull($("#searchVal").val());
            var searchkey=checkNull($("#searchVal").attr("data-key"))?"name":$("#searchVal").attr("data-key");
            var objs={page:page,size:linePages}
            searchval!=""?objs[searchkey]="%"+searchval+"%":"";
            ajaxFns(objs,function(res){
                if(res.success=="true"){
                    var datas=res.data;
                    var counts=res.recordsFiltered;
                    prmissions=res.prmissions;
                    indexof(prmissions,"add")? $(".btn-container .addbtn_container").html('<a class="addBtn icon" href="/admin/report/add"><i class="fe fe-plus"></i>新增</a>'):"";
                    var newcolumns=setTablepers(columns, prmissions, "edit,delete")/***设置表格操作栏，根据权限判断是否显示 */
                    initDataTables($(".table"), datas, {"columns": newcolumns, "dom": "lftip"});
                    pagination(page,counts)
                    // initDataTablesControls($(".card"));
                } 
            },ipDress+"/des/admin/report",{erro:function(){
                initDataTables($(".table"), "数据加载失败", {"columns": columns, "dom": "lftip"});
            }})
        }
        function pagination(page,counts){
            counts=counts?counts:0;
            $("#pages").pages({
                counts:counts,
                currentPage:page,
                linePages:linePages,
                showCounts:true,
            });
        }
        function removeReport(id){
            layerConfirm('是否确认删除?',function(index){
                var datas={_methods:"delete",id:id};
                ajaxFns(datas,function(res){
                    if(res.success=="true"){
                        layer.close(index);
                        layer.msg("删除成功",{icon:1},function(){
                            ajxaData(currentpage)
                        })
                        
                    } else{
                        layer.close(index);
                        layer.msg(res.resultMsg,{icon:2})
                    }
                },ipDress+"/des/admin/report")
            })
        }
        function toSearch(){
            currentpage=1
            ajxaData(1,linePages)
        }
    </script>

</body>
</html>
