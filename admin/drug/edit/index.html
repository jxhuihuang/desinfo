    <script>
        var companyData=[];
        require(['jquery', 'main', 'selectize', 'selectize_ext', 'tool'], function ($, main) {
            main.initDatetimePicker($(".date"));
            $(function(){
                getFormData(function(resultData){
                    formSetValue(".card",resultData)
                    /**加载生产厂家*/
                    ajaxFns({id:resultData.manufacturer_id},function(res){
                        if(res.success=="true"){
                            var datas=res.data;
                            companyData=datas;
                            selectizes($("#manufacturer_id"),{
                                options:datas, 
                                valueField:"id", 
                                labelField:"company_name",
                                defaultData:resultData.manufacturer_id, 
                                loadUrl:ipDress+"/des/admin/manufacturer"
                            }) 
                        } 
                    },ipDress+"/des/admin/manufacturer")
                })
            })

        });

        function getFormData(callBack){
            var userId=geturl("id");
            ajaxFns({id:userId},function(res){
                if(res.data && res.data.length>0){
                    resultData=res.data[0];
                    callBack(resultData)
                }
            },ipDress+"/des/admin/drug")
        }
        /**提交代码**/
        function submits(event){
            var e=window.event||event; //消除浏览器差异
            e.preventDefault();
            var id=geturl("id");
            var datas=serializeArray("form.card"); //序列化表单
            datas._methods="updata";
            datas.id=id;
            companyData.map(function(obj){
                if(obj.id==datas.manufacturer_id){
                    datas.manufacturer=obj.company_name
                }
            })
            ajaxFns(datas,function(res){
                if(res.success=="true"){
                    layer.msg("修改成功",{icon: 1})
                }
            },ipDress+"/des/admin/drug")
        }
    </script>
