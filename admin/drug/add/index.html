    <script>
        var companyData=[];
        require(['jquery', 'admin', 'autosize', 'selectize', 'layer_ext', 'selectize_ext', 'headerjs'], function ($, admin, autosize) {
            
             /**获取厂家数据**/
            
            $(function(){
                admin.initDatetimePicker($(".date"));
                selectizes($("#manufacturer_id"),{options:[], valueField:"id", labelField:"company_name", loadUrl:ipDress+"/des/admin/manufacturer"}) 
            })
             
            
            $("#manufacturer_ids").change(function () {
                var value=$(this).val();
                if(checkNull(value)){
                    $("#production_address").val("")
                }else{
                    companyData.map(function(obj){
                        if(obj.id==value){
                            $("#production_address").val(obj.production_address)
                        }
                    })
                }
            })
        });
        function getmanufacturerData(query,callback){
            callback=callback?callback:function(){}
            var obj={}
            if(!checkNull(query)){
                obj.company_name="%"+query+"%"
            }
            ajaxFns(obj,function(res){
                if(res.success=="true"){
                    var datas=res.data;
                    companyData=datas;
                    callback(datas)
                } 
            },ipDress+"/des/admin/manufacturer")
        }

        function submits(event){
            var e=window.event||event; //消除浏览器差异
            e.preventDefault();
            var datas=serializeArray("form.card") //序列化表单;;
            datas._methods="insert";
            ajaxFns(datas,function(res){
                if(res.success=="true"){
                    layer.msg("新增成功",{icon:1},function(){
                        window.location.href="/admin/drug/"
                    })
                }
            },ipDress+"/des/admin/drug")
        }
