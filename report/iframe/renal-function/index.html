
<!doctype html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">

    
    <link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../static/css/portal.min.css" />
    <style>
        body {
            padding: 15px;
        }
    </style>
</head>

<body>

    <form class="small" data-target="">
        <table class="table table-bordered table-sm mb-4">
            <col width="30%"/>
            <col width="35%"/>
            <col width="35%"/>
            <thead>
            <tr>
                <th class="align-middle text-center">属性名称</th>
                <th class="align-middle text-center">数据内容</th>
                <th class="align-middle text-center">单位</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="align-middle">肌酐（Cr）</td>
                <td class="align-middle"><input class="form-control form-control-sm" id="cr" name="cr" type="text" value=""></td>
                <td class="align-middle"><select class="form-control form-control-sm" id="cr_unit" name="cr_unit"><option value="umol/L">umol/L</option></select></td>
            </tr>
            <tr>
                <td class="align-middle">尿素氮（BUN）</td>
                <td class="align-middle"><input class="form-control form-control-sm" id="bun" name="bun" type="text" value=""></td>
                <td class="align-middle"><select class="form-control form-control-sm" id="bun_unit" name="bun_unit"><option value="mmol/L">mmol/L</option></select></td>
            </tr>
            <tr>
                <td class="align-middle">尿酸（UA）</td>
                <td class="align-middle"><input class="form-control form-control-sm" id="ua" name="ua" type="text" value=""></td>
                <td class="align-middle"><select class="form-control form-control-sm" id="ua_unit" name="ua_unit"><option value="umol/L">umol/L</option></select></td>
            </tr>
            </tbody>
        </table>

        <input class="btn btn-sm btn-primary btn-block layer-button" id="submit" name="submit" type="button" value="提交">
    </form>



<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/plugins/layer-3.1.1/layer.js"></script>
<script>
    function setFormTarget(target) {
        $('form').data('target', target);
    }
</script>


    <script>
        $('#submit').on('click', function () {
            var index = parent.layer.getFrameIndex(window.name);
            var target = $('form').data('target');
            var content = '';
            var items = [];
            $('tbody tr').each(function () {
                var value = $(this).find("td:eq(1)").find(':input').val();
                if (value) {
                    var name = $(this).find("td:eq(0)").text();
                    var unit = $(this).find("td:eq(2)").find(":input").val() || '';
                    if ($.inArray(unit, ['10^9/L', '10^12/L']) >= 0) {
                        unit = '*' + unit;
                    }
                    var item = name + '：' + value + unit;
                    items.push(item);

                    if ($(this)[0] === $('tbody tr').last()[0]) {
                        content += '。';
                    } else {
                        content += '，';
                    }
                }
            });

            content = items.join('，');

            if (content) {
                content = parent.$('.layui-layer-title').text() + '\n' + content + '。';
                var content_old = parent.$('#' + target).val();
                if (content_old) {
                    content = content_old + '\n' + content;
                }
            }

            parent.$('#' + target).val(content);
            parent.layer.close(index);
        });
    </script>

</body>
</html>
