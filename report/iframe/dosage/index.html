ue="腹膜腔内注射">腹膜腔内注射</option><option value="骶管注射">骶管注射</option><option value="表面麻醉">表面麻醉</option><option value="腹膜腔内给药">腹膜腔内给药</option><option value="动脉给药">动脉给药</option><option value="胸膜腔内给药">胸膜腔内给药</option><option value="鼻甲注射">鼻甲注射</option><option value="膀胱内给药">膀胱内给药</option></select>

        <div class="form-row align-items-center mb-4">
            <label class="col-sm-2 col-form-label" for="quantity">用量</label>
            <div class="col ">
                <input class="form-control form-control-sm" id="quantity" name="quantity" required type="text" value="">

            <div class="col">
                <select class="form-control form-control-sm select" id="unit" name="unit" required><option value="粒">粒</option><option value="袋">袋</option><option value="克">克</option><option value="贴">贴</option><option value="微克">微克</option><option value="支">支</option><option value="毫克/平方米">毫克/平方米</option><option value="滴">滴</option><option value="毫克">毫克</option><option value="单位">单位</option><option value="毫升">毫升</option><option value="丸">丸</option><option value="万U">万U</option><option value="毫居里">毫居里</option><option value="千克">千克</option><option value="瓶">瓶</option><option value="微居里">微居里</option><option value="片">片</option><option value="U">U</option><option value="IU">IU</option><option value="KU">KU</option><option value="MU">MU</option><option value="%">%</option><option value="GB">GB</option><option value="UT">UT</option><option value="MB">MB</option><option value="不详">不详</option></select>

            <label class="col-form-label" for="day">日</label>

<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/plugins/layer-3.1.1/layer.js"></script>
<script>
    function setFormTarget(target) {
        $('form').data('target', target);
    }
</script>


    <script>
        $('#submit').on('click', function () {
            var index = parent.layer.getFrameIndex(window.name);
            var target = $('form').data('target');
            var content = '给药途径：' + $('#route_of_administration').val() + '；' +
                    '用量：' + '每次' + $('#quantity').val() + $('#unit').val() + '，' +
                    $('#day').val() + '日' + $('#time').val() + '次' + '。';
            parent.$('#' + target).val(content);
            parent.layer.close(index);
        });
    </script>
