<body ontouchstart>
     <!--# include file="/include/headers.html" -->
    <main role="main" class="container ">
        <h4 class=" mb-3 text-center list-tle">不良反应/事件过程描述填写要求</h4>
        <div class=" table-stack">
            <table class="table table-sm table-bordered table-vcenter layui-table layui-table normal-table" id="stanTable">
                <col width="15%"/>
                <col width="20%"/>
                <col width="65%"/>
                <tr>
                    <td class="align-middle text-center td-label">套用格式</td>
                    <td class="align-middle" colspan="2">何时出现何不良反应，何时停药，采取何措施，何时不良反应治愈或好转。</td>
                </tr>
                <tr>
                    <td class="align-middle text-center td-label" rowspan="4">要求</td>
                    <td class="align-middle" colspan="2">以时间为线索，记录不良反应的发生、发展及处理过程，为关联性评价提供充分的信息。做到“三个时间、三个项目、两个尽可能”。</td>
                </tr>
                <tr>
                    <td class="align-middle text-center td-label">三个时间</td>
                    <td class="align-middle">
                        不良反应发生的时间。<br />
                        采取措施干预不良反应的时间。<br />
                        不良反应终结的时间。
                    </td>
                </tr>
                <tr>
                    <td class="align-middle text-center td-label">三个项目</td>
                    <td class="align-middle">
                        事件初始发生时的相关症状、体征和相关检查。<br />
                        动态变化的相关症状、体征和相关检查。<br />
                        采取的干预措施后的症状、体征和相关检查。
                    </td>
                </tr>
                <tr>
                    <td class="align-middle text-center td-label">两个尽可能</td>
                    <td class="align-middle">不良反应/事件的表现填写时要尽可能明确、具体，有关的辅助检查结果要尽可能明确填写。</td>
                </tr>
            </table>
        </div>    
        <p class="lead mlr1_r " >点击 <a href="../../report/add/index.html"><strong>这里</strong></a> 上报。</p>
    </main>
